version: 2.1
orbs:
  node: circleci/node@4.1.0
jobs:
  test:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - checkout
      - node/install
      - node/install-yarn
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn build
          name: TypeScript build
      - run:
          command: yarn test
          name: Run YARN tests
workflows:
  node-tests:
    jobs:
      - test
